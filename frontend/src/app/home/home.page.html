<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div style="display: flex; align-items: center;">
        <img src="assets/icon/BoxFactory_logo.png" alt="box_logo" height="50" width="50">
        <div class="header-title">
          Box-Factory
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>


  <div class="card-container">
    <ion-card class="custom-card">
      <ion-card-header>
        <ion-card-title>Box 1</ion-card-title>
        <ion-card-subtitle>This a box, What did you expect?</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Good for putting all your shit in
      </ion-card-content>

      <ion-button fill="clear">Action 1</ion-button>
      <ion-button fill="clear">Action 2</ion-button>
    </ion-card>
  </div>

</ion-content>
